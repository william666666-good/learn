<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>init</title>
    <script>
      function myFunction(){
        let student=[{
            name:'阿姨',
            score:-1

        },{
          name:'人机',
          score:0
        },{
          name:'xx',
          score:78
        },{
          name:'yy',
          score:99
        },{
          name:"www",
          score:100
        }]
        let max=student[0]
        for(let i=0;i<student.length;i++){
          if(student[i].score>max.score){
            max=student[i]
          }
        }
          
        
        console.log(max)
        
      }  
        
    </script>
		<style>
			.global{
				color:red;
        background: green;
			}
		</style>
  </head>
  <body onload="myFunction()">
    <div class="global">Hello World!12345</div>
    <div class="global">Hello World!12345111</div>
    <div class="global">Hello World!12345222</div>
    <div class="global">Hello World!12345333</div>
  </body>
</html>
