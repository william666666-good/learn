<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>init</title>
    <script>
      function myFunction(){
        
        let student=[{
        name:'张三',
        score:83,
        sex:'boy',
        father:{
          name:'张一',
          age:35,
        }
      },{
        name:'李四',
        score:54,
        sex:'girl',
        father:{
          name:'李一',
          age:38,
        }
      },{
        name:'王五',
        score:99,
        sex:'girl',
        father:{
          name:'王一',
          age:41,
        }
      }]
        
      let max=student[0]
      for(let i=0;i<student.length;i++){
        if(student[i].father.age>max.father.age ){
          max=student[i]
        }
      }
        
      
      console.log(max.father.name,max.name)
      
    }  
        
    </script>
		<style>
			.global{
				color:red;
        background: green;
			}
		</style>
  </head>
  <body onload="myFunction()">
    <div class="global">Hello World!12345</div>
    <div class="global">Hello World!12345111</div>
    <div class="global">Hello World!12345222</div>
    <div class="global">Hello World!12345333</div>
  </body>
</html>
