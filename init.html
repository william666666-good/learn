<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>init</title>
    <script>
      function myFunction(){
        let student=[{
            name:'阿姨',
            score:-1,
            sex:'boy',
            age:15
        },{
          name:'人机',
          score:0,
          sex:'girl',
            age:12
        },{
          name:'xx',
          score:78,
          sex:'boy',
            age:1234567898765432345677654323456556455475454764564589
        },{
          name:'yy',
          score:99,
          sex:'boy',
            age:12345678987654323456776543234565564554754547645647467823497        },{
          name:"www",
          score:100
        }]
        let max=student[0]
        for(let i=0;i<student.length;i++){
          if(student[i].score>max.score && student[i].sex==='boy'&& student[i].age<20){
            max=student[i]
          }
        }
          
        
        console.log(max)
        
      }  
        
    </script>
		<style>
			.global{
				color:red;
        background: green;
			}
		</style>
  </head>
  <body onload="myFunction()">
    <div class="global">Hello World!12345</div>
    <div class="global">Hello World!12345111</div>
    <div class="global">Hello World!12345222</div>
    <div class="global">Hello World!12345333</div>
  </body>
</html>
